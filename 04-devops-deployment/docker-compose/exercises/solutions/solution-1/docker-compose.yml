# SOLUTION 1: Three-Tier Application

services:
  # Frontend - Nginx serving static files
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ../exercise-1/frontend/html:/usr/share/nginx/html:ro
      - ../exercise-1/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - frontend-net

  # API - Python FastAPI
  api:
    build: ../exercise-1/api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - frontend-net
      - backend-net

  # Database - PostgreSQL
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

volumes:
  postgres_data:

networks:
  frontend-net:
  backend-net:
