# Example 3: Caller Workflow
# This workflow calls the reusable workflow

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Call the reusable workflow
  ci:
    name: Python CI
    uses: ./.github/workflows/reusable.yml
    # Or from another repository:
    # uses: org/shared-workflows/.github/workflows/reusable.yml@v1
    with:
      python-version: '3.12'
      run-lint: true
      run-security: true
      coverage-threshold: '80'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Use output from reusable workflow
  report:
    name: Report
    runs-on: ubuntu-latest
    needs: ci
    if: always()

    steps:
      - name: Report coverage
        run: |
          echo "Coverage: ${{ needs.ci.outputs.coverage }}%"

      - name: Check coverage threshold
        if: needs.ci.outputs.coverage
        run: |
          COVERAGE="${{ needs.ci.outputs.coverage }}"
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
          else
            echo "Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

  # Additional job that runs alongside reusable workflow
  docs:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: pip install mkdocs mkdocs-material

      - name: Build documentation
        run: mkdocs build
